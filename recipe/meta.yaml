{% set name = "bpython" %}
{% set version = "0.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1fb1e0a52332579fc4e3dcf75e21796af67aae2be460179ecfcce9530a49a200

build:
  number: 1
  entry_points:
    - bpython = bpython.curtsies:main
    - bpython-curses = bpython.cli:main
    - bpython-urwid = bpython.urwid:main
    - bpdb = bpdb:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - curtsies >=0.3.5
    - cwcwidth
    - greenlet
    - pygments
    - python
    - pyxdg
    - requests

    # may removed by 0.24. https://github.com/bpython/bpython/issues/940
    - typing_extensions

    - urwid  # [unix]
    - watchdog

test:
  imports:
    - bpdb
    - bpython
    - bpython.curtsiesfrontend
    - bpython.test
    - bpython.test.fodder
    - bpython.translations
  commands:
    - bpython --help
    - bpython-curses --help
    - bpython-urwid --help
    - bpdb --help

about:
  home: http://www.bpython-interpreter.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fancy Interface to the Python Interpreter
  dev_url: https://github.com/bpython/bpython

extra:
  recipe-maintainers:
    - holymonson
    - mariusvniekerk
    - scopatz
