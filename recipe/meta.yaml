{% set name = "bpython" %}
{% set version = "0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88aa9b89974f6a7726499a2608fa7ded216d84c69e78114ab2ef996a45709487

build:
  number: 0
  entry_points:
    - bpython = bpython.curtsies:main
    - bpython-curses = bpython.cli:main
    - bpython-urwid = bpython.urwid:main
    - bpdb = bpdb:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - curtsies >=0.1.18
    - greenlet
    - pygments
    - python
    - requests
    - six >=1.5
    - urwid  # [unix]
    - watchdog

test:
  imports:
    - bpdb
    - bpython
    - bpython.curtsiesfrontend
    - bpython.test
    - bpython.test.fodder
    - bpython.translations
  commands:
    - bpython --help
    - bpython-curses --help
    - bpython-urwid --help
    - bpdb --help

about:
  home: http://www.bpython-interpreter.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fancy Interface to the Python Interpreter
  dev_url: https://github.com/bpython/bpython

extra:
  recipe-maintainers:
    - mariusvniekerk
    - scopatz
