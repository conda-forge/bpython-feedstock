{% set name = "bpython" %}
{% set version = "0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98736ffd7a8c48fd2bfb53d898a475f4241bde0b672125706af04d9d08fd3dbd

build:
  number: 3
  entry_points:
    - bpython = bpython.curtsies:main
    - bpython-curses = bpython.cli:main
    - bpython-urwid = bpython.urwid:main
    - bpdb = bpdb:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]
  skip: true  # [win]
  skip: true  # [py<37]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
  run:
    - curtsies >=0.4
    - cwcwidth
    - greenlet
    - pygments
    - python
    - pyxdg
    - requests

    # may removed by 0.24. https://github.com/bpython/bpython/issues/940
    - typing_extensions

    - urwid  # [unix]
    - watchdog

test:
  imports:
    - bpdb
    - bpython
    - bpython.curtsiesfrontend
    - bpython.test
    - bpython.test.fodder
    - bpython.translations
  commands:
    - bpython --help
    - bpython-curses --help
    - bpython-urwid --help
    - bpdb --help

about:
  home: http://www.bpython-interpreter.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fancy Interface to the Python Interpreter
  dev_url: https://github.com/bpython/bpython

extra:
  recipe-maintainers:
    - holymonson
    - mariusvniekerk
    - scopatz
